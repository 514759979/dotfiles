set -g prefix C-z
unbind-key C-b
bind-key C-z send-prefix
bind-key -n F11 previous-window
bind-key -n F12 next-window
bind k confirm-before kill-window

setw -g mode-keys vi
bind h split-window -h
bind v split-window -v
set -g terminal-overrides "*88col*:colors=88,*256col*:colors=256,xterm*:colors=256"
set -g default-terminal "screen"
set -g status-bg default
set -g status-fg blue
set -g status-left ""
set -g status-right ""
#set -g status-left-length 20
#set -g status-right-length 25
set -g mode-mouse on
#set -g status-right "#(show)"
#set -g display-time 0.01
#setw -g window-status-format '#[fg=blue,bold]#I #W#[default] '
#setw -g window-status-current-format '#[fg=blue,bold,reverse]#I #W#[default] '
setw -g window-status-current-attr bright,reverse
setw -g window-status-attr bright
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-utf8 on
